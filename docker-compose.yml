version: '3.9'

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    command: npm run dev
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/pokemon_cards
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_PROXY_TARGET=http://backend:5000
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  mongo-data:
